<ion-list>
  <ion-item-sliding *ngFor="let item of taskService.listas">
    <ion-item detail (click)="GoList(item)">
      <ion-label>{{item.titulo}}</ion-label>
      <ion-note slot="end">{{item.items.length}} items</ion-note>
    </ion-item>
 
    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(item)">delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
